name: Build and deploy ASP.Net Core app to Azure Web App - Datsanbong

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore DATSANBONG.sln

      - name: Build with dotnet
        run: dotnet build DATSANBONG.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish DATSANBONG.sln -c Release -o ./publish_output --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish_output

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7045F45A245B4BCE9998CCB92ECD8E43 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C903671EBC3E4D3C9605ADD25757B97F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ACB160EFED5346418FA5534D3195AA48 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Datsanbong'
          slot-name: 'Production'
          package: ./publish_output
